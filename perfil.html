<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-container {
            background-color: #ff8b26;
            position: absolute;
            align-self: baseline;
            text-align: left;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .profile-container {
            background-color: #f9f9f9;
            position: absolute;
            align-self: center;
            padding: 5px;
            border-radius: 0px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 98%; 
            top: 110px; 
        }

        .home-button {
            padding: 10px 20px;
            background-color: transparent;
            color:white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
            border: none;
            font-size: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff8b26;
        }

        p {
            margin: 10px 0;
        }   

        
            /*cofiguracion para pantallas en moviles */
            @media only screen and (max-width: 600px) {
                h1 {
            font-size: 1.5rem;
        }
       
        .button-container {
                flex-direction: column; 
            }

        p {
            padding: 5px;
        }
    }
    
    </style>
</head>
<body>

<div class="top-container">
    <button onclick="window.history.back();" class="home-button">← Regresar a Home</a>
</div>

<div class="profile-container">
    <img src="images/profile-image.webp" alt="Imagen de perfil" class="profile-image" id="profileImage">

    <h2>Perfil de Usuario</h2>
    <p><strong>Usuario:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
</div>
</div>

<script>
    // Obtener los datos del usuario logueado desde sessionStorage
    const loggedUser = sessionStorage.getItem('loggedUser');
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Buscar los datos del usuario en localStorage
    const user = users.find(user => user.username === loggedUser);

    if (user) {
        // Mostrar los datos del usuario en la página
        document.getElementById('username').textContent = user.username;
        document.getElementById('email').textContent = user.email;
    } else {
        alert('No se ha encontrado el usuario.');
        window.location.href = 'index.html'; // Redirigir al login si no hay usuario logueado
    }
</script>

</body>
</html>
