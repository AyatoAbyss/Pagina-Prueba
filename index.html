<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pitic Market</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ff8b26;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                position: relative;
            }

            .logo-container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 10%;
            }

            .logo-container img {
                width: 150px;
                height: auto;   

            }

            .logo-container {
                margin-top: 20px;
                color: transparent;
            }

    

            h1 {
                color: white;
                text-align: center;
                font-size: 2.5rem;
                font-weight: bold;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .button {
                background-color: white;
                color: #ff8b26;
                border: 2px solid #ff8b26;
                border-radius: 5px;
                padding: 15px 30px;
                margin: 10px 0;
                cursor: pointer;
                text-decoration: none;
                font-weight: bold;
                width: 80%;
                text-align: center;
            }

            .button:hover {
                background-color: #ff8b26;
                color: white;
            }

            .button {
                width: 90%;
            }

            p {
                text-align: justify;
                padding: 10px;
            }

            .menu {
                display: none;
                position: absolute;
                top: 70px;
                left: 20px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 10;
            }

            .menu-item {
                padding: 10px 15px;
                text-decoration: none;
                color: #ff8b26;
                display: block;
            }

            .menu-button {
                position: absolute;
                top: 20px;
                left: 20px;
                cursor: pointer;
                width: 30px;
                height: 30px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .menu-button div {
                width: 100%;
                height: 4px;
                background-color: #ffffff;
                margin: 4px 0;
                transition: all 0.3s ease;
            }

            .menu-item:hover {
                background-color: #ff8b26;
                color: white;
            }

            .register-button {
                background-color: white;
                color: #ff8b26;
                border: 2px solid #ff8b26;
                border-radius: 5px;
                padding: 8px 15px;
                margin-left: 10px;
                cursor: pointer;
                font-weight: bold;
                text-decoration: none;
            }

            .register-button:hover{
                background-color: #ff8b26;
                color: white;
            }

            .header {
                position: absolute;
                top: 18px;
                left: 50px;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            /*cofiguracion para pantallas en moviles */
            @media only screen and (max-width: 600px) {
                h1 {
            font-size: 1.5rem;
        }
       
        .button-container {
                flex-direction: column; 
            }

        p {
            padding: 5px;
        }
    }

        </style>
    </head>
    <body>

        <div class="logo-container">
            <a href="pagina.html">
                <img src="logo.jpeg" alt="logo de la pagina">
            </a>

            <div class="button-container">
                <a href="novedades_productos.html" class="button">Novedades</a>
                <a href="frecuentes.html" class="button">Frecuentes</a>
            </div>

            <div class="header">
                <a href="login.html" class="register-button">Registro/acceso</a>
            </div>
            </script>
            
            
</body>
</html>
